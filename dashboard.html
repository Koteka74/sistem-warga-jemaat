<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Data Jemaat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-blue-700 text-white px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <img src="logo.png" alt="Logo" class="h-10 w-10 rounded-full bg-white" />
      <h1 class="text-xl font-bold">Sistem Informasi Warga Jemaat</h1>
      <p class="text-sm text-white font-light">GKI Diaspora Kotaraja</p>
    </div>
    <button onclick="logout()" class="bg-red-500 px-3 py-1 rounded hover:bg-red-600">Logout</button>
  </header>
  

  <!-- Konten -->
  <main class="p-6">
    <div class="flex flex-col md:flex-row md:items-center justify-between mb-4 gap-4">
      <input type="text" id="searchInput" placeholder="Cari nama jemaat..." class="px-3 py-2 border rounded w-full md:w-1/2" />
      <button onclick="bukaModal()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">+ Tambah Data</button>
    </div>
    <div class="mb-4">
      <label for="rowsPerPage" class="text-sm mr-2">Tampilkan</label>
      <select id="rowsPerPage" class="px-2 py-1 border rounded text-sm">
        <option value="10">10 Baris</option>
        <option value="20">20 Baris</option>
        <option value="50">50 Baris</option>
        <option value="9999">Semua</option>
      </select>
    </div>
    <div class="overflow-x-auto bg-white shadow rounded">
      <table class="min-w-full text-xs">
        <thead class="bg-blue-200 text-left">
          <tr id="tableHeader"></tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </main>

  <script src="js/dashboard.js"></script>
  <footer class="bg-gray-200 text-center text-sm text-gray-700 py-4 mt-8">
    <p class="font-semibold">PHMJ GKI Diaspora Kotaraja</p>
    <p>Alamat : Kompleks Pendidikan Kristen Kotaraja Dalam</p>
    <p>Tahun 2025</p>
  </footer>
  
  <!-- Modal Tambah Data -->
<!-- Modal Tambah Data -->
<div id="modalTambah" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg w-full max-w-4xl max-h-[90vh] overflow-y-auto p-6 shadow relative">
    <h2 class="text-xl font-semibold mb-4">Tambah Data Jemaat</h2>
    <form id="formTambah" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <input type="text" name="kode" placeholder="Kode Anggota" required class="border px-3 py-2 rounded" />
      <input type="text" name="nama" placeholder="Nama Lengkap" required class="border px-3 py-2 rounded" />
      <select name="gender" required class="border px-3 py-2 rounded">
        <option value="">-- Jenis Kelamin --</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <!-- Tambahkan input lain di sini sesuai kolom Sheet -->
      <div class="col-span-full flex gap-4 justify-end mt-4">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Simpan</button>
        <button type="button" onclick="tutupModal()" class="text-gray-600 hover:underline">Batal</button>
      </div>
    </form>
  </div>
</div>


<!-- Modal Edit Dinamis -->
<!-- Modal Edit Data -->
<div id="modalEdit" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
  <div class="bg-white rounded-lg w-full max-w-4xl max-h-[90vh] p-6 shadow relative flex flex-col">
    <h2 class="text-xl font-semibold mb-4">Edit Data Jemaat</h2>
    
    <!-- Scrollable form wrapper -->
    <div class="overflow-y-auto grow">
      <form id="formEdit" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input type="hidden" name="rowIndex" />
        <div id="editFields" class="col-span-full grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
        <div class="col-span-full flex gap-4 justify-end mt-4">
          <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Simpan</button>
          <button type="button" onclick="tutupModalEdit()" class="text-gray-600 hover:underline">Batal</button>
        </div>
      </form>
    </div>
  </div>
</div>



</body>
</html>
