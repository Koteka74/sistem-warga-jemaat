<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Jemaat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-4 text-center">Login Sistem Informasi Jemaat</h2>

    <form id="loginForm">
      <label class="block mb-2 font-medium">Pilih Peran</label>
      <select name="role" id="role" class="w-full mb-4 p-2 border rounded" required>
        <option value="">-- Pilih Peran --</option>
        <option value="admin">Admin</option>
        <option value="rayon">Majelis Rayon</option>
        <option value="jemaat">Jemaat</option>
      </select>

      <label class="block mb-2 font-medium">Pilih Rayon</label>
      <select name="rayon" id="rayon" class="w-full mb-4 p-2 border rounded" required>
        <option value="">-- Pilih Rayon --</option>
        <option value="Rayon I">Rayon I</option>
        <option value="Rayon II">Rayon II</option>
        <option value="Rayon III">Rayon III</option>
        <option value="Rayon IV">Rayon IV</option>
        <option value="Rayon V">Rayon V</option>
        <option value="Rayon VI">Rayon VI</option>
      </select>

      <label class="block mb-2 font-medium">Nama (khusus Jemaat)</label>
      <input type="text" name="nama" id="nama" class="w-full mb-4 p-2 border rounded" placeholder="Isi nama Anda jika login sebagai jemaat">

      <button type="submit" onclick="handleLogin()" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
    </form>
  </div>

  <script>
  function handleRoleChange() {
    const role = document.getElementById("role").value;
    const rayonField = document.getElementById("rayon");
    const namaField = document.getElementById("nama");

    if (role === "admin") {
      rayonField.disabled = true;
      namaField.disabled = true;
    } else {
      rayonField.disabled = false;
      namaField.disabled = false;
    }
  }

  function handleLogin() {
    const role = document.getElementById("role").value;
    const rayon = document.getElementById("rayon").value;
    const nama = document.getElementById("nama").value;

    if (!role) {
     alert("Silakan pilih peran (role)");
      return;
    }

    if (role !== "admin" && (!rayon || !nama)) {
     alert("Silakan pilih Rayon dan Nama Jemaat");
     return;
    }

    const roleSelect = document.getElementById("role");
    const rayonGroup = document.getElementById("rayonGroup");
    const namaGroup = document.getElementById("namaGroup");
    const adminLoginGroup = document.getElementById("adminLoginGroup");

    function updateFormByRole() {
      const role = roleSelect.value;

      if (role === "Admin") {
        rayonGroup.style.display = "none";
        namaGroup.style.display = "none";
        adminLoginGroup.style.display = "block";
      } else {
        rayonGroup.style.display = "block";
        namaGroup.style.display = "block";
        adminLoginGroup.style.display = "none";
      }
    }

    roleSelect.addEventListener("change", updateFormByRole);

    // jalankan saat pertama kali load
    updateFormByRole();
    // Simpan ke localStorage
    localStorage.setItem("role", role);
    if (role !== "admin") {
      localStorage.setItem("rayon", rayon);
      localStorage.setItem("nama", nama);
    }

    // Redirect ke dashboard
    window.location.href = "dashboard.html";
  }


  const roleSelect = document.getElementById("role");
  const rayonSelect = document.getElementById("rayon");
  const namaInput = document.getElementById("nama");

  function updateFieldVisibility() {
    const role = roleSelect.value;

    if (role === "admin") {
      rayonSelect.disabled = true;
      namaInput.disabled = true;
      rayonSelect.value = "";
      namaInput.value = "";
    } else if (role === "rayon") {
      rayonSelect.disabled = false;
      namaInput.disabled = true;
      namaInput.value = "";
    } else if (role === "jemaat") {
      rayonSelect.disabled = false;
      namaInput.disabled = false;
    } else {
      rayonSelect.disabled = true;
      namaInput.disabled = true;
    }
  }

  // Inisialisasi kondisi awal saat halaman dimuat
  updateFieldVisibility();
  roleSelect.addEventListener("change", updateFieldVisibility);

  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const role = roleSelect.value;
    const rayon = rayonSelect.value;
    const nama = namaInput.value;

    // Validasi input berdasarkan role
    if (!role) {
      alert("Silakan pilih peran.");
      return;
    }

    if (role === "rayon" && !rayon) {
      alert("Silakan pilih rayon.");
      return;
    }

    if (role === "jemaat" && (!rayon || !nama)) {
      alert("Silakan pilih rayon dan isi nama Anda.");
      return;
    }

    // Simpan session login
    localStorage.setItem("loginData", JSON.stringify({ role, rayon, nama }));

    // Arahkan ke dashboard
    window.location.href = "dashboard.html";
  });
  </script>

</body>

<html lang="id">
<head>

  <title>Login | Database Jemaat</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhX9jX67zIfE0cZLQFf-NrGmiaHKzcSowRWKhSf8Q1ZmMCz7LPICneJpxotKpNUp6UlZIcvI5IisGEY7e_LrYE0IEctWPjzd5G-n8oEFtziafLuqLWiqXgbDA4_mcyUG_JQHae8VWbfpaLqJoSzB5cRFCiOUni5zs90jL2wCCELiNDe5s0H1EQ5k3I2B_g/s1600/Logo_GKITP.png" alt="Logo GKI" class="w-20 h-20 mx-auto mb-4">
    <h1 class="text-2xl font-bold text-blue-700 mb-1">Database Jemaat</h1>
    <h2 class="text-sm font-semibold text-gray-600 mb-6">GKI Diaspora Kotaraja</h2>

    <form id="loginForm" class="space-y-4 text-left">
      <input type="text" name="username" placeholder="Username" required class="w-full border px-4 py-2 rounded">
      <input type="password" name="password" placeholder="Password" required class="w-full border px-4 py-2 rounded">
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
    </form>
  </div>

  <script>
    const loginUrl = "https://script.google.com/macros/s/AKfycbyuSCpnuB7AfNcxTCE2VW7ANRr6juySf0fPnuKB1b1HZxtfiqdisRdIrbn-fl0MbFcULA/exec";

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = this.username.value.trim();
      const password = this.password.value.trim();

      fetch(loginUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: `action=login&username=${username}&password=${password}`
      })
        .then(res => res.text())
        .then(text => {
          const result = JSON.parse(text);
          if (result.success) {
            localStorage.setItem("username", username);
            localStorage.setItem("role", result.role);
            window.location.href = "dashboard.html";
          } else {
            alert("Login gagal. Periksa username dan password.");
          }
        });
    });
  </script>

</body>
</html>
