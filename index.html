<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sistem Warga Jemaat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f6f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    .logo {
      max-width: 80px;
      margin-bottom: 10px;
    }

    h2 {
      color: #2d3e50;
      margin-bottom: 5px;
    }

    .sub-title {
      font-size: 14px;
      color: #666;
      margin-bottom: 2px;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2b7a78;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #205e5c;
    }

    #msg {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhX9jX67zIfE0cZLQFf-NrGmiaHKzcSowRWKhSf8Q1ZmMCz7LPICneJpxotKpNUp6UlZIcvI5IisGEY7e_LrYE0IEctWPjzd5G-n8oEFtziafLuqLWiqXgbDA4_mcyUG_JQHae8VWbfpaLqJoSzB5cRFCiOUni5zs90jL2wCCELiNDe5s0H1EQ5k3I2B_g/s1600/Logo_GKITP.png" class="logo" alt="Logo Gereja">
    <h2>Login</h2>
    <div class="sub-title">Database Warga Jemaat</div>
    <div class="sub-title">GKI Diaspora Kotaraja</div>

    <select id="role" onchange="toggleFields()">
      <option value="">-- Pilih Peran --</option>
      <option value="admin">Admin</option>
      <option value="majelis">Majelis Rayon</option>
      <option value="jemaat">Jemaat</option>
    </select>

    <!-- Untuk Admin & Majelis -->
    <div id="adminFields" style="display: none;">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
    </div>

    <!-- Untuk Jemaat -->
    <div id="jemaatFields" style="display: none;">
      <select id="rayon">
        <option value="">-- Pilih Rayon --</option>
        <option value="Rayon I">Rayon I</option>
        <option value="Rayon II">Rayon II</option>
        <option value="Rayon III">Rayon III</option>
        <option value="Rayon IV">Rayon IV</option>
        <option value="Rayon V">Rayon V</option>
        <option value="Rayon VI">Rayon VI</option>
      </select>
      <input type="text" id="nama" placeholder="Nama Lengkap">
      <input type="text" id="ortu" placeholder="Nama Ayah atau Ibu">
    </div>

    <button onclick="handleLogin()">Login</button>
    <p id="msg"></p>
  </div>

  <script>
    function toggleFields() {
      const role = document.getElementById("role").value;
      document.getElementById("adminFields").style.display = (role === "admin" || role === "majelis") ? "block" : "none";
      document.getElementById("jemaatFields").style.display = (role === "jemaat") ? "block" : "none";
    }

    async function handleLogin() {
      const role = document.getElementById("role").value;
      const msg = document.getElementById("msg");
      msg.textContent = "";

      if (!role) {
        msg.textContent = "Pilih peran terlebih dahulu.";
        return;
      }

      try {
        if (role === "admin" || role === "majelis") {
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          if (!username || !password) {
            msg.textContent = "Masukkan username dan password.";
            return;
          }

          const res = await fetch("/api/loginAdmin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ role, username, password })
          });
          const data = await res.json();

          if (data.success) {
            const loginData = { role, username };
            if (role === "majelis") loginData.rayon = data.rayon;
            localStorage.setItem("loginData", JSON.stringify(loginData));
            window.location.href = "dashboard.html";
          } else {
            msg.textContent = data.message || "Login gagal.";
          }

        } else if (role === "jemaat") {
          const nama = document.getElementById("nama").value.trim();
          const ortu = document.getElementById("ortu").value.trim();
          const rayon = document.getElementById("rayon").value.trim();

          if (!nama || !ortu || !rayon) {
            msg.textContent = "Lengkapi semua kolom.";
            return;
          }

          const res = await fetch("/api/loginJemaat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nama, ortu, rayon })
          });
          const data = await res.json();

          if (data.success) {
            const loginData = {
              role: "jemaat",
              nama,
              ortu,
              rayon,
              kodeKeluarga: data.kodeKeluarga
            };
            localStorage.setItem("loginData", JSON.stringify(loginData));
            window.location.href = "dashboard.html";
          } else {
            msg.textContent = data.message || "Data tidak ditemukan.";
          }
        }
      } catch (err) {
        console.error(err);
        msg.textContent = "Terjadi kesalahan server.";
      }
    }
  </script>
</body>
</html>
