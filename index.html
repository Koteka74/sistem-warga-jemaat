<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body class="p-8">
  <h1 class="text-2xl font-bold mb-4">Login Sistem Informasi</h1>

  <form id="loginForm" class="space-y-4">
    <input type="text" name="username" placeholder="Username" required class="border p-2 w-full">
    <input type="password" name="password" placeholder="Password" required class="border p-2 w-full">
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
  </form>

  <script>
    const loginUrl = "https://script.google.com/macros/s/AKfycbwr48rbRBUF2ldaurXsybOQp4afkDALILMAbitf8-Sn5RjCsy6KcCTXxQJIBVv4f4ibPQ/exec";

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = this.username.value.trim();
      const password = this.password.value.trim();

      fetch(loginUrl, {
  method: "POST",
  headers: {
    "Content-Type": "application/x-www-form-urlencoded",
  },
  body: `action=login&username=${username}&password=${password}`
})
  .then(res => res.text())
  .then(text => {
    const result = JSON.parse(text);
    if (result.success) {
      localStorage.setItem("username", username);
      localStorage.setItem("role", result.role);
      window.location.href = "dashboard.html";
    } else {
      alert("Login gagal. Periksa username dan password.");
    }
  });

    });
  </script>
</body>
</html>
